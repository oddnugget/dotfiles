- clean:
    ~/:
      force: true
- create:
  - ~/.config/tmux/plugins

- link:
    ~/.ripgreprc: .ripgreprc
    ~/.config/ghostty/config:
      path: ghostty/config
      create: true
    ~/.gitconfig: 
      path: gitconfig
      force: true
    ~/.work.gitconfig: .work.gitconfig
    ~/.tmux.conf:
      path: tmux/tmux.conf
      force: true
    ~/.zshenv:
      path: zsh/zshenv.zsh
      force: true
    ~/.config/zsh/.zshrc:
      path: zsh/zshrc.zsh
      force: true
    ~/.config/zsh/aliases: zsh/aliases.zsh
    ~/.config/zsh/completions.zsh: zsh/completions.zsh
    ~/.config/zsh/wezterm-shell-integration:
      path: zsh/wezterm-shell-integration.zsh
    ~/.config/zsh/plugins/cursor_mode:
      path: zsh/plugins/cursor_mode.zsh
      create: true
    ~/.config/bat/config:
      path: bat/config
      create: true
    ~/.wezterm.lua:
      path: .wezterm.lua
      if: "[ `uname` = Darwin ]"
      create: true
    ~/.config/zed/settings.json:
      path: zed/settings.json
      force: true
    ~/.config/zed/keymap.json:
      path: zed/keymap.json
      force: true
    ~/.config/nvim:
      path: nvim
      force: true
    ~/.config/kitty:
      path: kitty
      if: "[`uname` = Darwin ]"
      force: true
    ~/.config/lsd/config.yaml:
      path: lsd.yaml
      create: true
      force: true
    ~/.aerospace.toml:
      path: .aerospace.toml
      if: "[ `uname` = Darwin ]"
    ~/.config/raycast:
      path: raycast
      if: "[ `uname` = Darwin ]"
    ~/notebook/.obsidian.vimrc:
      path: .obsidian.vimrc
      create: true
      if: "[ `uname` = Darwin ]"
- shell:
    - [git submodule update --init --recursive, Installing Submodules]
    - [git clone -b v2.1.1 https://github.com/catppuccin/tmux.git ~/.config/tmux/plugins/catppuccin/tmux, Installing Catppuccin]
