- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: 
      path: .tmux.conf
      force: true
      
    ~/.zshrc: zshrc
    ~/.zsh/aliases: .zsh/aliases
    ~/.zsh/wezterm-shell-integration: .zsh/wezterm-shell-integration

    ~/.wezterm.lua: 
      path: .wezterm.lua
      create: true
    
    ~/.config/nvim: 
      path: nvim
      force: true

- shell:
  - [git submodule update --init --recursive, Installing Submodules]


