- clean:
    ~/:
      force: true


- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: 
      path: .tmux.conf
      force: true
      
    ~/.zshrc: 
      path: zshrc
      force: true
    ~/.zsh/aliases: .zsh/aliases
    ~/.zsh/wezterm-shell-integration: .zsh/wezterm-shell-integration

    ~/.wezterm.lua: 
      path: .wezterm.lua
      create: true
    
    ~/.config/nvim: 
      path: nvim
      force: true
    ~/.config/kitty:
      path: kitty
      force: true

    ~/.config/ranger: ranger
    ~/.config/yabai: yabai
    ~/.config/skhd: skhd
    ~/.config/raycast: raycast

- shell:
  - [git submodule update --init --recursive, Installing Submodules]


